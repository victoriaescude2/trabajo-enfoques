<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Superh√©roes | Villanos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background-image">
  <div *ngIf="inicio">
    <ion-toolbar class="second-toolbar">
      <ion-list >
        <ion-item>
          <ion-searchbar [animated]="true" [(ngModel)]="input" name="Busqueda" style="width: 80%; top: 10px;"></ion-searchbar>
          <ion-select [(ngModel)]="searchType">
            <ion-select-option value=1>ID</ion-select-option>
            <ion-select-option value=2>Nombre</ion-select-option>
          </ion-select>
        </ion-item>
        <section class="full-width">
          <ion-button (click)="search()" expand="full" color="secondary" style="margin-top: 10px;">Buscar</ion-button>
        </section>   
      </ion-list>
    </ion-toolbar>
    <ion-item *ngFor="let char of characters">
      <div style="height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 5px;">
        <ion-card (click)="showCharacter(char.id)"> 
          <div style="display: flex; align-items: center;justify-content: center;">
            <img src="{{char.image.url}}"/>
          </div>
          <ion-card-header>
            <ion-card-title>{{char.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-item>
  </div>
  <div *ngIf="!inicio">
    <ion-item-divider>
      <ion-title style="font-size:medium;">PERSONAJES FAVORITOS ({{quantity_favourites}})</ion-title>
    </ion-item-divider>
    <ion-item *ngFor="let char of favourites">
      <div style="height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 5px;">
        <ion-card (click)="showCharacter(char.id_char)"> 
          <div style="display: flex; align-items: center; justify-content: center;">
            <img src="{{char.url}}"/>
          </div>
          <ion-card-header>
            <ion-card-title>{{char.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-item>
  </div>
</ion-content>

  <!-- Searchbar in a Toolbar -->
<ion-footer>
  <ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-button size="medium" color="none" tab="home" (click)="home()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      <ion-button size="medium" color="none" tab="star" (click)="getFavorites()">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button size="medium" color="none" tab="information" (click)="information()">
        <ion-icon name="information"></ion-icon>
      </ion-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
</ion-footer>
